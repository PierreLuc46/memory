name: Memory 2026 CI/CD

# Déclenche le workflow à chaque push sur main
on:
  push:
    branches:
      - main

jobs:
  # Job de test des fichiers JPG
  test-memory-2026:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Vérification des fichiers JPG
        run: |
          for file in $(find . -type f -name "*.jpg"); do
            echo "Vérification de $file"
            file "$file"
          done

  # Job de build Docker
  build-memory-2026:
    needs: test-memory-2026
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t pierreluc46/memory-2025 .

  # Job de push Docker
  push-memory-2026:
    needs: build-memory-2026
    runs-on: self-hosted
    steps:
      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push pierreluc46/memory-2025

  # Job de déploiement via Docker Compose
  deploy-memory-2026:
    needs: push-memory-2026
    runs-on: self-hosted
    steps:
      - name: Déploiement via SSH et Docker Compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |

            cd /home/pierre/memory
            docker-compose pull
            docker-compose down
            docker-compose up -d
