name: memory-2025

on:
  push:
    branches:
      - main

jobs:
  # Job de test des fichiers JPG
  test-memory-2026:
    runs-on: self-hosted
    steps:
    - name: Checkout du repo
      uses: actions/checkout@v3

    - name: Vérification et remplacement des fichiers JPG corrompus
      run: |
        VALID_JPG="html/data/1.jpg"

        # Parcours tous les fichiers JPG du repo
        for file_path in $(find . -type f -name "*.jpg"); do
          echo "Vérification de $file_path"
          # Vérifie si le fichier est un JPEG valide
          if ! file "$file_path" | grep -q "JPEG image data"; then
            echo "Fichier corrompu détecté : $file_path"
            echo "Remplacement par $VALID_JPG"
            cp "$VALID_JPG" "$file_path"
          fi
        done

  # Job de build Docker
  build-memory-2026:
    needs: test-memory-2026
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t pierreluc46/memory-2025 .

  # Job de push Docker
  push-memory-2026:
    needs: build-memory-2026
    runs-on: self-hosted
    steps:
      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push pierreluc46/memory-2025

  # Job de déploiement via Docker Compose
  deploy-memory-2026:
    needs: push-memory-2026
    runs-on: self-hosted
    steps:
      - name: Déploiement via SSH et Docker Compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/pierre/memory
            docker-compose pull
            docker-compose down
            docker-compose up -d
